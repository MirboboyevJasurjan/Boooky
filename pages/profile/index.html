<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile page</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/components/contrGraph/style.css" />
  </head>
  <body>
    <nav></nav>
    <div class="wrapper">
      <!-- Profile info => Left box -->
      <div class="profileBox profileLeftBox">
        <div class="squareBackground">
          <div class="pr_infoBox">
            <div class="pr_text">
              <div class="pr_avatar">
                <img src="/assets/logo.png" alt="User's image" />
              </div>
              <div class="pr_titulBox">
                <p class="nameUser">Jasur Mirboboyev</p>
                <p class="nickNameUser">@Jasurjan</p>
                <p class="userId">ID: 0171401</p>
              </div>
            </div>
            <div class="pr_slogan">
              <p class="slogan">Sitius, Altius, Fortius</p>
            </div>
          </div>
        </div>
        <!-- Profile Details => Center Box -->
        <div class="squareBackground">
          <div class="pr_details">
            <div class="pr_param">
              <button type="submit">Profilni o'zgartirish</button>
            </div>
          </div>
        </div>
      </div>
      <div class="profileBox profileCenterBox">

        <div class="squareBackground">
        </div>

        <div class="squareBackground">
          Aktiv kunlaringiz
          <div class="contributions">
            <!-- Contribution squares will be added dynamically with JavaScript -->
          </div>
          <div class="yearsBox">
            <select class="select" name="pr_activeYears" id="pr_activeYears">
              <optgroup>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
              </optgroup>
              <span class="arrow">&#9660;</span>
            </select>
          </div>
        </div>
      </div>
      <!-- Right Box -->
      <div class="profileBox profileRightBox">
        <div class="squareBackground">
          Column
        
        </div>
      </div>
    </div>

    <script src="/components/contrGraph/app.js"></script>
  </body>
</html>
